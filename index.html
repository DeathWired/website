<body>
  <h1 style>DeafWired@<a id="cycle" class="fadeOut"></a></h1>
  <!-- stolen and modified from many a stackoverflow -->
  <script>
    const textList=["Instagram","Github","Twitter"];
    const linklist=["https://www.instagram.com/deafwired/","https://github.com/DeathWired","https://twitter.com/Deaf_Wired"];
    const cycle = document.getElementById("cycle");
    let i = 0;
    const cycleText = () => {
    cycle.setAttribute("href",linklist[i])
    cycle.innerHTML = textList[i];
    cycle.setAttribute("class","fadeOut")
    i = ++i % textList.length;
    };
    cycleText();
    setInterval(cycleText, 3000);
</script>
